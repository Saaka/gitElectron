<div id="commit-form">
    <md-form-field id="commit-message-input">
        <input mdInput placeholder="Commit message" 
                required
                name="commitMessageInput" 
                [(ngModel)]="commitMessage" 
                #commitMessageInput="ngModel">
    </md-form-field>
    <br />
    <div id="commit-button-container">
        <button md-raised-button [disabled]="commitMessageInput.invalid || isCommiting" color="primary" (click)="createCommit()">
            Commit
        </button>
        <md-spinner *ngIf="isCommiting" color="warn"></md-spinner>

    </div>
</div>
